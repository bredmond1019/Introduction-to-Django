<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>

    <!-- Bootstrap -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <!-- Medium Style Editor -->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css"
        media="screen" charset="utf-8">

    <!-- Font Awesome Kit Code -->
    <script src="https://kit.fontawesome.com/e0ca125855.js" crossorigin="anonymous"></script>

    <!-- Custom CSS -->

    <link rel="stylesheet" href="{% static 'css/blog.css' %}">

    <!-- Google Fonts -->

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,300&family=Russo+One&display=swap"
        rel="stylesheet">
</head>
<body class="loader"> 
    
<!-- NavBar -->

    <nav class="navbar navbar-expand-lg navbar-light bg-primary sticky-top navbar-dark techfont custom-navbar">
        <div class="container">
            <a class="navbar-brand bigbrand" href="{% url 'post_list' %}">My Blog</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link" href="{% url 'about' %}">About</a>
                    <a class="nav-item nav-link" href="https://www.github.com">Github</a>
                    <a class="nav-item nav-link" href="https://www.linkedin.com">LinkedIn</a>
    
                    <!-- <div class="d-flex flex-row-reverse"> -->
                        {% if user.is_authenticated %}
                        <a class="nav-item nav-link " href="{% url 'post_new' %}">New Post</a>
                        <a class="nav-item nav-link " href="{% url 'post_draft_list' %}">Drafts</a>
                        <a class="nav-item nav-link " href="{% url 'logout' %}">Log Out</a>
                        <a class="nav-item nav-link " href="#">Welcome: {{ user.username }}</a>
                        
                        
                        {% else %}
                        <a class="nav-item nav-link" href="{% url 'login' %}"><i class="fas fa-user"></i></a>
        
                        {% endif %}
    
                    <!-- </div> -->
                </div>
            </div>
        </div>
    </nav>

    <!-- CONTENT BLOCK -->
    
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="blog_posts">
                    
                    {% block content %}
                    
                    {% endblock content %}

                </div>
            </div>
        </div>
    
    </div>



</body>
</html>
